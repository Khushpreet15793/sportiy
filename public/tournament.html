<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Navbar CSS -->
  <link rel="stylesheet" href="/css/Navbar.css">

  <style>
    input[type="text"],
    input[type="button"],
    input[type="email"],
    input[type="date"] {
      border: 1px gray solid;
    }
  </style>
   <script>
        $(document).ready(function () {
            // Check if user is logged in
            if (localStorage.getItem("activeUser") == null) {
                location.href = "index.html";
                return;
            } else {
                $("#activeUser").html(localStorage.getItem("activeUser"));
                $("#txtMail").val(localStorage.getItem("activeUser")).attr("readonly", true);
            }
            // Logout for both buttons
            $("#btnlogout,#btnlogout2").click(function () {
                localStorage.removeItem("activeUser");
                location.href = "index.html";
            });
        });
    </script>
</head>

<body>
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg modern-navbar fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="uploads/logo.jpg" width="100" height="40" style="border-radius:20px; margin-left:10px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html"><b>HOME</b></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button type="button" class="btn btn-modern" id="btnlogout2">
                <b>Log-Out</b>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container" style="margin-left:200px; margin-top:50px;">
    <div class="row"
      style="color: brown; font-weight: 400; margin-right:300px; font-size:35px; font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;">
      <center><b><u>Post Tournaments</u></b></center>
    </div>

    <form class="row" method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="col-7">
          <label for="txtemail" class="form-label"><b>Email-id</b></label>
          <input type="email" class="form-control" id="txtemail" name="txtemail" placeholder="Enter your Email">
        </div>
      </div>
      <br><br><br>

      <div class="row">
        <div class="col-3">
          <label class="form-label"><b>Game</b></label>
          <input type="text" class="form-control" id="txtgame" name="txtgame" placeholder="Game">
        </div>
        <div class="col-3">
          <label class="form-label"><b>Title</b></label>
          <input type="text" class="form-control" id="txttitle" name="txttitle" placeholder="Title of Tournament">
        </div>
        <div class="col-3">
          <label class="form-label"><b>Entry Fee</b></label>
          <input type="text" class="form-control" id="txtfee" name="txtfee" placeholder="Enter Entry-Fee">
        </div>
      </div>
      <br><br><br>

      <div class="row">
        <div class="col-3">
          <label class="form-label"><b>Date</b></label>
          <input type="date" class="form-control" id="txtdate" name="txtdate">
        </div>
        <div class="col-3">
          <label class="form-label"><b>City</b></label>
          <input type="text" class="form-control" id="txtcity" name="txtcity" placeholder="Enter City">
        </div>
        <div class="col-3">
          <label class="form-label"><b>Location</b></label>
          <input type="text" class="form-control" id="txtlocation" name="txtlocation" placeholder="Enter Location">
        </div>
      </div>
      <br><br><br>

      <div class="row">
        <div class="col-5">
          <label class="form-label"><b>Prizes:</b></label>
          <textarea class="form-control" id="txtprize" name="txtprize" style="border:1px grey solid"></textarea>
        </div>
        <div class="col-md-3">
          <label class="form-label"><b>Upload Poster:</b></label>
          <input type="file" class="form-control" id="txtposter" name="txtposter" onchange="preview();">
        </div>
        <div class="col-md-3">
          <img src="" id="prev" width="100" height="100">
        </div>
      </div>
      <br><br><br>

      <div class="row">
        <div class="col-9">
          <label class="form-label"><b>Other Info:</b></label>
          <textarea class="form-control" id="txtinfo" name="txtinfo" style="border:1px grey solid"></textarea>
        </div>
      </div>
      <br>

      <div class="row" style="margin-top: 30px; margin-left: 130px;">
        <div class="col-6">
          <center>
            <button type="submit" style="width:400px;" class="btn btn-primary" formaction="/savet"><b>Save Tournament</b></button>
          </center>
        </div>
      </div>
      <br><br><br>
    </form>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    $(document).ready(function () {
      // Check if user is logged in
      if (localStorage.getItem("activeUser") == null) {
        location.href = "index.html";
        return;
      } else {
        $("#activeUser").html(localStorage.getItem("activeUser"));
        $("#txtemail").val(localStorage.getItem("activeUser")).attr("readonly", true);
      }

      // Logout for both buttons
      $("#btnlogout,#btnlogout2").click(function () {
        localStorage.removeItem("activeUser");
        location.href = "index.html";
      });
    });
  </script>
</body>

</html>
