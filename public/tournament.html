<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Tournaments</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Navbar CSS -->
  <link rel="stylesheet" href="/css/Navbar.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    input,
    textarea,
    select {
      border: 1px solid gray;
    }

    .form-container {
      max-width: 900px;
      /* margin: 120px auto 50px auto; space from navbar */
      margin-top:10px;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 500;
      color: brown;
    }

    img {
      border-radius: 8px;
      object-fit: cover;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Check if user is logged in
      if (localStorage.getItem("activeUser") == null) {
        location.href = "index.html";
        return;
      } else {
        $("#activeUser").html(localStorage.getItem("activeUser"));
        $("#txtemail").val(localStorage.getItem("activeUser")).attr("readonly", true);
      }

      // Logout buttons
      $("#btnlogout,#btnlogout2").click(function () {
        localStorage.removeItem("activeUser");
        location.href = "index.html";
      });
    });

    function preview() {
      prev.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg modern-navbar fixed-top bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="uploads/logo.jpg" width="100" height="40" style="border-radius:20px; margin-left:10px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><b>HOME</b></a>
          </li>
        </ul>
        <form class="d-flex">
          <button type="button" class="btn btn-modern" id="btnlogout2"><b>Log-Out</b></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container form-container">
    <h2 class="text-center mb-4"><u>Post Tournaments</u></h2>

    <form method="post" enctype="multipart/form-data">
      <!-- Email -->
      <div class="mb-3">
        <label for="txtemail" class="form-label"><b>Email-id</b></label>
        <input type="email" class="form-control" id="txtemail" name="txtemail" placeholder="Enter your Email">
      </div>

      <!-- Game, Title, Entry Fee -->
      <div class="row g-3 mb-3">
        <div class="col-md-4 col-12">
          <label class="form-label"><b>Game</b></label>
          <input type="text" class="form-control" id="txtgame" name="txtgame" placeholder="Game">
        </div>
        <div class="col-md-4 col-12">
          <label class="form-label"><b>Title</b></label>
          <input type="text" class="form-control" id="txttitle" name="txttitle" placeholder="Title of Tournament">
        </div>
        <div class="col-md-4 col-12">
          <label class="form-label"><b>Entry Fee</b></label>
          <input type="text" class="form-control" id="txtfee" name="txtfee" placeholder="Enter Entry-Fee">
        </div>
      </div>

      <!-- Date, City, Location -->
      <div class="row g-3 mb-3">
        <div class="col-md-4 col-12">
          <label class="form-label"><b>Date</b></label>
          <input type="date" class="form-control" id="txtdate" name="txtdate">
        </div>
        <div class="col-md-4 col-12">
          <label class="form-label"><b>City</b></label>
          <input type="text" class="form-control" id="txtcity" name="txtcity" placeholder="Enter City">
        </div>
        <div class="col-md-4 col-12">
          <label class="form-label"><b>Location</b></label>
          <input type="text" class="form-control" id="txtlocation" name="txtlocation" placeholder="Enter Location">
        </div>
      </div>

      <!-- Prizes and Poster -->
      <div class="row g-3 mb-3">
        <div class="col-md-6 col-12">
          <label class="form-label"><b>Prizes</b></label>
          <textarea class="form-control" id="txtprize" name="txtprize" rows="3"></textarea>
        </div>
        <div class="col-md-3 col-6">
          <label class="form-label"><b>Upload Poster</b></label>
          <input type="file" class="form-control" id="txtposter" name="txtposter" onchange="preview();">
        </div>
        <div class="col-md-3 col-6 d-flex align-items-end">
          <img src="" id="prev" width="100" height="100">
        </div>
      </div>

      <!-- Other Info -->
      <div class="mb-3">
        <label class="form-label"><b>Other Info</b></label>
        <textarea class="form-control" id="txtinfo" name="txtinfo" rows="3"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg px-5" formaction="/savet"><b>Save Tournament</b></button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
