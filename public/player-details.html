<!DOCTYPE html>
<html lang="en">

<head>
    <title>Player Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/Navbar.css">

    <script>
        function preview() {
            prev.src = URL.createObjectURL(event.target.files[0]);
        }

        $(document).ready(function () {
            // Check if user is logged in
            if (localStorage.getItem("activeUser") == null) {
                location.href = "index.html";
                return;
            } else {
                $("#activeUser").html(localStorage.getItem("activeUser"));
                $("#txtMail").val(localStorage.getItem("activeUser")).attr("readonly", true);
            }

            // Logout buttons
            $("#btnlogout,#btnlogout2").click(function () {
                localStorage.removeItem("activeUser");
                location.href = "index.html";
            });
        });
    </script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 900px;
            /* margin: 100px auto 50px auto; */
            margin-top: 10px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            color: rgb(113, 43, 43);
            font-weight: 500;
        }

        input,
        select,
        textarea {
            border: 1px solid #9a9696;
        }

        @media (max-width: 575px) {
            .form-container {
                margin: 50px 10px;
                padding: 20px;
            }
        }
    </style>
</head>

<body style="padding-top: 1px;">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg modern-navbar fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="uploads/logo.jpg" width="100" height="40" style="border-radius:20px; margin-left:10px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><b>HOME</b></a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <button type="button" class="btn btn-modern" id="btnlogout2"><b>Log-Out</b></button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container form-container">
        <h2 class="text-center mb-4" style="color: rgb(113, 43, 43);">PLAYER DETAILS</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="row g-3">
                <!-- Email -->
                <div class="col-12">
                    <label for="txtemail" class="form-label"><b>Email id</b></label>
                    <input type="email" class="form-control" id="txtemail" name="txtemail" placeholder="Enter Email">
                </div>

                <!-- Name, Games, Mobile -->
                <div class="col-md-4 col-12">
                    <label for="pname" class="form-label"><b>Name</b></label>
                    <input type="text" class="form-control" id="pname" name="pname" placeholder="Enter Name">
                </div>
                <div class="col-md-4 col-12">
                    <label for="game" class="form-label"><b>Games</b></label>
                    <input type="text" class="form-control" id="game" name="game" placeholder="Enter your Game">
                </div>
                <div class="col-md-4 col-12">
                    <label for="mobile" class="form-label"><b>Mobile No.</b></label>
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your Mobile No.">
                </div>

                <!-- DOB & Gender -->
                <div class="col-md-6 col-12">
                    <label for="dob" class="form-label"><b>DOB</b></label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <div class="col-md-6 col-12">
                    <label for="gender" class="form-label"><b>Gender</b></label>
                    <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter your gender">
                </div>

                <!-- Address & City -->
                <div class="col-md-6 col-12">
                    <label for="address" class="form-label"><b>Address</b></label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
                </div>
                <div class="col-md-6 col-12">
                    <label for="city" class="form-label"><b>City</b></label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter City">
                </div>

                <!-- ID Proof & Other Info -->
                <div class="col-md-6 col-12">
                    <label for="idproof" class="form-label"><b>ID Proof</b></label>
                    <select id="idproof" name="idproof" class="form-select">
                        <option>Select</option>
                        <option>Aadhar-ID</option>
                        <option>Registration Certificate</option>
                    </select>
                </div>
                <div class="col-md-6 col-12">
                    <label for="otherinfo" class="form-label"><b>Other Info / Past Achievements</b></label>
                    <textarea class="form-control" id="otherinfo" name="otherinfo" rows="2"></textarea>
                </div>

                <!-- Buttons -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-light mx-2" style="width:300px" formaction="/sendplayer"><b>Send to Server</b></button>
                    <button type="submit" class="btn btn-light mx-2" style="width:100px" formaction="/modifyplayer"><b>Modify</b></button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
