  <title>Dashboard</title>
  <script>
    $(document).ready(function () {
      // Check if user is logged in
      if (localStorage.getItem("activeUser") == null) {
        location.href = "index.html";
        return;
      } else {
        $("#activeUser").html(localStorage.getItem("activeUser"));
        $("#txtMail").val(localStorage.getItem("activeUser")).attr("readonly", true);
         $("#welcomeText").html(
          "WELCOME " + localStorage.getItem("activeUser")+" TO PLAYER'S DASHBOARD"+" !!" 
        );
      }

      function validateFields() {
        const oldPwd = $('#oldpwd').val().trim();
        const newPwd = $('#newpwd').val().trim();
        $('#savepwd').prop('disabled', !(oldPwd && newPwd));
      }

      // Attach input validation
      $('#oldpwd, #newpwd').on('input', validateFields);

      // Save password click
      $("#savepwd").click(function () {
        let email2 = $("#txtMail").val();
        let old = $("#oldpwd").val();
        let newpwd2 = $("#newpwd").val();

        $.ajax({
          type: "get",
          url: "/change-pwd",
          data: {
            email: email2,
            pwd: old,
            newpwd: newpwd2
          }
        }).done(function (response) {
          alert(response);
          $("#oldpwd").val('');
          $("#newpwd").val('');
        }).fail(function () {
          alert("Server Error");
        });
      });

      // Logout for both buttons
      $("#btnlogout,#btnlogout2").click(function () {
        localStorage.removeItem("activeUser");
        location.href = "index.html";
      });
    });
  </script>
