<!DOCTYPE html>
<html lang="en">

<head>
  <title>Organizer Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/Navbar.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    function preview() {
      prev.src = URL.createObjectURL(event.target.files[0]);
    }

    $(document).ready(function () {
      $("#Fetchbtn").click(function () {
        let email = $("#txtemail").val();
        let pwd = $("#txtPwd").val();
        let type = $("#utype").val();
        $.ajax({
          type: "get",
          url: "/signup",
          data: {
            txtMail: email,
            txtPwd: pwd,
            utype: type
          }
        }).done(function (response) {
          alert(response);
        }).fail(function () {
          alert("Server Error");
        });
      });

      // Check if user is logged in
      if (localStorage.getItem("activeUser") == null) {
        location.href = "index.html";
        return;
      } else {
        $("#activeUser").html(localStorage.getItem("activeUser"));
        $("#txtMail").val(localStorage.getItem("activeUser")).attr("readonly", true);
      }

      // Logout buttons
      $("#btnlogout,#btnlogout2").click(function () {
        localStorage.removeItem("activeUser");
        location.href = "index.html";
      });
    });
  </script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 900px;
      /* margin: 100px auto 50px auto; */
      margin-top: 10px;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      color: rgb(113, 43, 43);
      font-weight: 500;
    }

    input,
    select,
    textarea {
      border: 1px solid #9a9696;
    }

    @media (max-width: 575px) {
      .form-container {
        margin: 50px 10px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg modern-navbar fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="uploads/logo.jpg" width="100" height="40" style="border-radius:20px; margin-left:10px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html"><b>HOME</b></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button type="button" class="btn btn-modern" id="btnlogout2">
                <b>Log-Out</b>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- Responsive Form Container -->
  <div class="container form-container">
    <h2 class="text-center mb-4" style="color: rgb(113, 43, 43);">ORGANIZER PROFILE PAGE</h2>

    <form method="post" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-8 col-12">
          <label for="txtemail" class="form-label"><b>Email id</b></label>
          <input type="email" class="form-control" id="txtemail" name="txtemail" placeholder="Enter Email">
        </div>
        <div class="col-md-4 col-12 d-flex align-items-end">
          <button type="button" class="btn btn-light w-100" id="Fetchbtn"><b>Search</b></button>
        </div>

        <div class="col-md-6 col-12">
          <label for="txtorg" class="form-label"><b>Organization</b></label>
          <input type="text" class="form-control" id="txtorg" name="txtorg" placeholder="Enter Org. Name">
        </div>
        <div class="col-md-6 col-12">
          <label for="txtcontact" class="form-label"><b>Contact No:</b></label>
          <input type="text" class="form-control" id="txtcontact" name="txtcontact" placeholder="Enter Mobile No.">
        </div>

        <div class="col-md-6 col-12">
          <label for="txtaddress" class="form-label"><b>Address</b></label>
          <input type="text" class="form-control" id="txtaddress" name="txtaddress" placeholder="Enter Address">
        </div>
        <div class="col-md-6 col-12">
          <label for="txtcity" class="form-label"><b>City</b></label>
          <input type="text" class="form-control" id="txtcity" name="txtcity" placeholder="Enter City">
        </div>

        <div class="col-md-6 col-12">
          <label for="txtproof" class="form-label"><b>Id Proof</b></label>
          <select id="txtproof" name="txtproof" class="form-select">
            <option>Select</option>
            <option>Aadhar-ID</option>
            <option>Registration Certificate</option>
          </select>
        </div>
        <div class="col-md-3 col-6">
          <label for="txtprofile" class="form-label"><b>Upload Pic</b></label>
          <input type="file" class="form-control" id="txtprofile" name="txtprofile" onchange="preview();">
        </div>
        <div class="col-md-3 col-6 d-flex align-items-center">
          <img src="" id="prev" width="100" height="100" class="mx-auto">
        </div>

        <div class="col-md-6 col-12">
          <label for="txtsports" class="form-label"><b>Deals in Sports:</b></label>
          <select id="txtsports" name="txtsports" class="form-select" multiple>
            <option selected>Choose Sports..</option>
            <option>Cricket</option>
            <option>Hockey</option>
            <option>Badminton</option>
            <option>Dose-Ball</option>
          </select>
        </div>

        <div class="col-12">
          <label for="txtprev" class="form-label"><b>Previous Tournaments Hosted:</b></label>
          <textarea class="form-control" name="txtprev" id="txtprev"></textarea>
        </div>

        <div class="col-md-6 col-12">
          <label for="txtwebsite" class="form-label"><b>Website</b></label>
          <input type="text" class="form-control" id="txtwebsite" name="txtwebsite" placeholder="Enter Website here">
        </div>
        <div class="col-md-6 col-12">
          <label for="txtinsta" class="form-label"><b>Instagram</b></label>
          <input type="text" class="form-control" id="txtinsta" name="txtinsta" placeholder="Enter Instagram Id here">
        </div>

        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-light mx-2" formaction="/save"><b>Save</b></button>
          <button type="submit" class="btn btn-light mx-2" formaction="/update"><b>Update</b></button>
          <button type="submit" class="btn btn-light mx-2" formaction="/delete"><b>Delete</b></button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
