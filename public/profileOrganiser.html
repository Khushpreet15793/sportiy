<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/Navbar.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function preview() {
      prev.src = URL.createObjectURL(event.target.files[0]);
    }   
  </script>
  <script>
      $(document).ready(function(){
      $("#Fetchbtn").click(function () {
        let email = $("#txt").val();
        let pwd = $("#txtPwd").val();
        let type = $("#utype").val();
        let obj = {
          type: "get",
          url: "/signup",
          data: {
            txtMail: email,
            txtPwd: pwd,
            utype: type
          }
        }
        $.ajax(obj).done(function(response){
            alert(response);
          }).fail(function(err){
            alert("server error");
          })
      })
    })
  </script>
    <script>
        $(document).ready(function () {
            // Check if user is logged in
            if (localStorage.getItem("activeUser") == null) {
                location.href = "index.html";
                return;
            } else {
                $("#activeUser").html(localStorage.getItem("activeUser"));
                $("#txtMail").val(localStorage.getItem("activeUser")).attr("readonly", true);
            }
            // Logout for both buttons
            $("#btnlogout,#btnlogout2").click(function () {
                localStorage.removeItem("activeUser");
                location.href = "index.html";
            });
        });
    </script>
  <style>
    body {
      background-color: rgb(255, 255, 255);
    }

    input[type="text"],
    input[type="button"],
    input[type="email"] {
      border: 1px rgb(154, 150, 150) solid;
    }
  </style>
</head>

<body>

     <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg modern-navbar fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="uploads/logo.jpg" width="100" height="40" style="border-radius:20px; margin-left:10px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"><b>HOME</b></a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <button type="button" class="btn btn-modern" id="btnlogout2" data-bs-toggle="modal" data-bs-target="#">
                  <b>Log-Out</b>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row"
        style=" font-weight:300; color:rgb(113, 43, 43); font-size:35px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        <center><b>ORGANIZER-PROFILE PAGE</b></center>
      </div>
      <form class="row" method="post" enctype="multipart/form-data" style="margin-left:40px; margin-right:40px;">
        <div class="row">
          <div class="col-8">
            <label for="inputEmail4" style="color:rgb(113, 43, 43);" class="form-label"><b>Email id</b></label>
            <input type="email" class="form-control" id="txtemail" name="txtemail" placeholder="Enter Email">
          </div>
          <div class="col-4">
            <label for="inputEmail4" style="color:rgb(113, 43, 43);" class="form-label"><b>Fetch Details</b></label><br>
            <button type="button" class="btn btn-light" style="width:90px" id="Fetchbtn"><b>search</b></button>
          </div>
        </div><br><br><br>
        <div class="row">
          <div class="col-6">
            <label for="inputAddress" style="color:rgb(113, 43, 43);" class="form-label"><b>Organization</b></label>
            <input type="text" class="form-control" id="txtorg" name="txtorg" placeholder="Enter Org. Name">
          </div>

          <div class="col-6">
            <label for="inputAddress" style="color:rgb(113, 43, 43);" class="form-label"><b>Contact No:</b></label>
            <input type="text" class="form-control" id="txtcontact" name="txtcontact"
              placeholder="Enter your Mobile No.">
          </div>
        </div><br><br><br>
        <div class="row">
          <div class="col-6">
            <label for="inputAddress2" style="color:rgb(113, 43, 43);" class="form-label"><b>Address</b></label>
            <input type="text" class="form-control" id="txtaddress" name="txtaddress" placeholder="Enter Address here">
          </div>
          <div class="col-6">
            <label for="inputAddress2" style="color:rgb(113, 43, 43);" class="form-label"><b>City</b></label>
            <input type="text" class="form-control" id="txtcity" name="txtcity" placeholder="Type your's City">
          </div>
        </div><br><br><br><br>
        <div class="row">
          <div class="col-md-6">
            <label for="inputState" style="color:rgb(113, 43, 43);" class="form-label"><b>Id proof</b></label>
            <select id="txtproof" name="txtproof" class="form-select">
              <option><b>Select</b></option>
              <option>Aadhar-ID</option>
              <option>Registration certificate</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="inputZip" style="color:rgb(113, 43, 43);" class="form-label"><b>Upload-Pic</b></label>
            <input type="file" class="form-control" id="txtprofile" name="txtprofile" onchange="preview();"
              name="txtprofile">
          </div>
          <div class="col-md-3">
            <img src="" id="prev" width="100" height="100">
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputState" style="color:rgb(113, 43, 43);" class="form-label"><b>Deals in Sports:</b></label>
          <select id="txtsports" name="txtsports" class="form-select" multiple>
            <option selected>chooser Sports..</option>
            <option>cricket</option>
            <option>Hockey</option>
            <option>Badminton</option>
            <option>dose-Ball</option>
          </select>
        </div><br><br>

        <div class="col-6">
          <label for="inputAddress2" style="color:rgb(113, 43, 43);" class="form-label"><b>Previous Tournamrnts
              Hosted:</b></label>
          <textarea class="form-control" name="txtprev" id="txtprev"></textarea>
        </div><br><br>
        <div class="row">
          <div class="col-6">
            <label for="inputAddress2" style="color:rgb(113, 43, 43);" class="form-label"><b>Website</b></label>
            <input type="text" class="form-control" id="txtwebsite" name="txtwebsite" placeholder="Enter Website here">
          </div>
          <div class="col-6">
            <label for="inputAddress2" style="color:rgb(113, 43, 43);" class="form-label"><b>Instagram</b></label>
            <input type="text" class="form-control" id="txtinsta" name="txtinsta" placeholder="Enter Instagram Id here">
          </div>
          <br><br><br><br>
        </div>
        <div class="row">
          <div class="col-12">
            <center>
              <button type="submit" class="btn btn-light" style="width:100px" formaction="/save"><b>Save</b></button>
              <button type="submit" class="btn btn-light" style="width:100px"
                formaction="/update"><b>Update</b></button>
              <button type="submit" class="btn btn-light" style="width:100px"
                formaction="/delete"><b>Delete</b></button>
            </center>
          </div>
        </div>
      </form>
    </div>
    <br><br>
</body>

</html>
